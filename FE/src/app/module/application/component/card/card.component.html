<div class="card" style="width: 552px" (click)="openCard()" [ngClass]="{'card-open': isOpened}" [style.--customColor]="data.color" >

    <div class="img-container">
        <img [src]="cover" class="" alt="...">
    </div>

    <div class="card-body">
      <h5 class="card-title">{{data.name}}</h5>
    </div>
</div>
